{%extends 'base.html'%}

{%block content%}
<div class="container">
<div class="row">
  <div class="col-2">
    <img src="{{product.icons.url}}" height="150" width="150" class = "image-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{product.urls}}"><h1>{{product.titles}}</h1></a>
  </div>

</div>
<div class="row">
  <div class="col-8">
    <img src="{{product.images.url}}" height="500" width="700" class = "image-fluid"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{product.votes_totals}}</button></a>
  </div>
</div>
  <div class="row">
    <div class="col-4 text-left">
      <h4>Hunted By {{product.hunters.username}} </h4>
    </div>
    <div class="col-3 text-right">
      <h4>{{product.pub_date_pretty}}</h4>

    </div>

</div>
<div class="row">
  <div class="col-8">
    <p>{{product.bodys}}</p>
  </div>


</div>
<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {%csrf_token%}
  <input type="hidden">
</form>
</div>

{%endblock%}
